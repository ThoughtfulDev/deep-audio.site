{% extends "layout.html" %}
{% block content %}
<section class="hero is-fullheight is-info is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Upload a Song!
        </h1>
        <h2 class="subtitle">
          <p>Does your Song sound like <i>Taylor Swift, Michael Jackson, Ed Sheeran or Ariana Grande</i>?</p>
          Upload a Song to find out  <span class="icon"><i class="fa fa-music"></i></span>
        </h2>

        <div class="custom-file-upload">
            <form action = "/predict" method = "POST" enctype = "multipart/form-data">
              <input type="file" id="file" name="file" />
              <input type = "submit" class="predict-btn" value="Predict"/>
            </form>
        </div>

        {% if is_error == True %}
        <br><br>
        <article class="message is-danger" style="max-width: 700px; width:30%;">
            <div class="message-body">
              {{err_msg}}
            </div>
        </article>
        {% endif %}

      </div>
    </div>
</section>
{% endblock %}
